<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Passbirb</title>
    </head>
    <!-- Dependencies -->
    <script src="/Passbirb/argon2-bundled.min.js"></script>
    <script src="/Passbirb/password.js"></script>
    <body>
        <input
            oninput="calculate()"
            id="master"
            type="text"
            placeholder="Master password"
        />
        <input oninput="calculate()" id="salt" type="text" placeholder="Salt" />
        <div id="result"></div>
    </body>
    <script>
        let masterInput = document.getElementById('master');
        let saltInput = document.getElementById('salt');
        let resultDiv = document.getElementById('result');

        // Calculate the password
        async function calculate() {
            resultDiv.innerHTML = await window.generatePassword(
                masterInput.value,
                saltInput.value
            );
        }

        // Initial calculation
        calculate();
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            padding: 5rem;
        }
        input {
            margin: 1rem auto;
        }
        div {
            margin: 1rem auto;
        }
    </style>
</html>
